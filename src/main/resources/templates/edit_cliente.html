<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion de locales</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"></link>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>


    <ul class="navbar-nav">
        <li class="nav-item">
            <a th:href="@{/locales}" class="nav-link font-weight-light ">Control de locales</a>

        </li>
        <li>
            <a th:href="@{/horarios}" class="nav-link font-weight-light">Control de horarios</a>
        </li>
        <li>
            <a th:href="@{/clientes}" class="nav-link font-weight-light">Gestion de Clientes</a>
        </li>
        <li>
            <a th:href="@{/tiposeventos}" class="nav-link font-weight-light">Gestion de Tipos de Eventos </a>
        </li>
        <li>
            <a th:href="@{/empleados}" class="nav-link font-weight-light">Gestion de Tipos de Eventos </a>
        </li>


    </ul>
</nav>

<br>


<div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
        <h1 class="text-center"> Registrar Cliente</h1>
        <div class="card-body">
            <form th:action="@{/clientes/{id} (id=${cliente.id})}" th:object="${cliente}" method="POST">

                <div class="form-group">
                    <label>Nombre del cliente: </label>
                    <input type="text" name="clientName" th:field="*{clientName}" class="form-control"
                           placeholder="Introduzca nombre del cliente" required></input>
                </div>
                <div class="form-group">
                    <label>Apellidos del cliente: </label>
                    <input type="text" name="clientLastName" th:field="*{clientLastName}" class="form-control"
                           placeholder="Introduzca los apellidos del cliente" required></input>
                </div>
                <br>
                <div class="form-group">
                    <label>Email del cliente: </label>
                    <input type="email" name="clientEmail" th:field="*{clientEmail}" class="form-control"
                           placeholder="Introduzca el email del cliente" required></input>
                </div>
                <br>

                <div class="form-group">
                    <label>Local: </label>
                    <select th:field="*{local}" class="form-control" required>
                        <th:block th:each="local: ${localesList}">
                            <option th:text="${local.localName}" th:value="${local.id}">
                            </option>
                        </th:block>
                    </select>
                </div>

                <div class="form-group">
                    <label>Local: </label>
                    <select th:field="*{horario}" class="form-control" required>
                        <th:block th:each="Horario: ${horarioList}">
                            <option th:text="${Horario.closingTime}" th:value="${Horario.id}">
                            </option>
                        </th:block>
                    </select>
                </div>


                <div class="box-footer">
                    <button class="btn btn-success">Guardar</button>
                </div>
            </form>


        </div>
    </div>
</div>


</body>
</html>
